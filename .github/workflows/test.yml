name: Test

on:
  push:
    branches:
      - main
    paths:
      - 'pkg/**'
      - '.github/**'
      - 'proto/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: make test